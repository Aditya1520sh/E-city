name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Build (if build script exists)
        run: |
          if npm run | grep -q "build"; then npm run build; else echo "No build script; skipping build"; fi

      - name: Determine publish directory
        id: finddir
        run: |
          if [ -d build ]; then echo "publish_dir=build" >> $GITHUB_OUTPUT
          elif [ -d dist ]; then echo "publish_dir=dist" >> $GITHUB_OUTPUT
          else echo "publish_dir=." >> $GITHUB_OUTPUT
        shell: bash

      - name: Deploy to GitHub Pages (push to gh-pages)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ steps.finddir.outputs.publish_dir }}
          publish_branch: gh-pages
